<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品詳情</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      nav {
        background-color: #007bff;
        color: white;
        padding: 10px 0;
        display: flex;
        justify-content: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2rem;
        font-family: 'Noto Sans TC', sans-serif;
        font-family: 'Raleway', sans-serif;
      }

      #productDetails {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #007bff;
      }

      #productInfo {
        margin-top: 20px;
        font-family: 'Noto Sans TC', sans-serif;
        font-family: 'Raleway', sans-serif;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      p {
        margin: 5px 0;
      }

      #sizeStock {
        margin-top: 20px;
      }

      #sizeStock p {
        font-size: 1rem;
      }

      #quantityInput {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">首頁</a>
      <a href="/man">男</a>
      <a href="/woman">女</a>
      <a href="/kid">童</a>
      <a href="/stepbrothers/about">關於</a>
      <a href="/userpage">使用者</a>
      <a href="/stepbrothers/shopping_history">歷史訂單</a>
      <a href="/stepbrothers/shopping_car">購物車</a>
      <a href="/login">登入頁</a>
      <a id="logout" href="/stepbrothers/logout">登出</a>
      <a href="/stepbrothers/register_page">註冊頁</a>
    </nav>
    <div id="productDetails">
      <h1>商品詳情</h1>
      <div id="productInfo">
        <h2 id="productName"></h2>
        <p id="productDescription"></p>
        <p id="productPrice"></p>

        <select id="sizeSelect">
          <!-- 下拉選單將用於尺寸選擇 -->
        </select>
        <input
          type="number"
          id="quantityInput"
          placeholder="請輸入數量"
          min="0"
          max=""
        />
        <button id="addToCartBtn">新增至購物車</button>
      </div>
    </div>

    <script>
      // 獲取URL中的商品ID
      function getProductIdFromURL() {
        const path = window.location.pathname; // 獲取當前頁面的路徑
        const pathSegments = path.split('/'); // 將路徑拆分為段落
        const productIdIndex = pathSegments.indexOf('stepbrothers'); // 找到商品ID所在的段落索引

        return pathSegments[1]; // 返回商品ID
      }

      // 獲取商品信息
      async function fetchProductDetails(id) {
        try {
          const response = await fetch(`/stepbrothers/${id}`);
          const data = await response.json();

          if (response.ok) {
            // 更新頁面上的商品信息
            document.getElementById('productName').textContent =
              data.product_name;
            document.getElementById('productDescription').textContent =
              data.product_description;
            document.getElementById(
              'productPrice'
            ).textContent = `價格：${data.price}元`; // 更新為data.price

            // 渲染尺寸和庫存信息以及下拉選單
            const sizeSelect = document.getElementById('sizeSelect');
            const quantityInput = document.getElementById('quantityInput');

            sizeSelect.innerHTML = '<option value="">選擇尺寸</option>'; // 清空之前的選項

            data.size_stock.forEach((sizeStock) => {
              // 創建下拉選項
              const sizeOption = document.createElement('option');
              sizeOption.value = sizeStock.size;
              sizeOption.textContent = `Size ${sizeStock.size}: 庫存尚餘： ${sizeStock.stock}`;
              sizeSelect.appendChild(sizeOption);
            });

            // 設定數量輸入的max屬性為庫存尚餘數量
            const maxStock = Math.max(
              ...data.size_stock.map((sizeStock) => sizeStock.stock)
            );
            quantityInput.max = maxStock;

            // 新增至購物車按鈕的點擊事件處理程序
            const addToCartBtn = document.getElementById('addToCartBtn');
            // 新增至購物車按鈕的點擊事件處理程序

            addToCartBtn.addEventListener('click', () => {
              const selectedSize = sizeSelect.value;
              const quantity = quantityInput.value;

              if (selectedSize && quantity) {
                // 發送POST請求以將商品添加到購物車
                fetch(`/stepbrothers/${id}/add`, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    size: selectedSize,
                    quantity: quantity,
                  }),
                })
                  .then((response) => response.json())
                  .then((data) => {
                    if (data.login_state === false) {
                      // 如果收到 login_state: false，顯示警告並轉跳至登入頁面
                      alert('尚未登入！');
                      window.location.href = '/login'; // 轉跳至登入頁面
                    } else if (data.success) {
                      alert('商品已成功添加到購物車！');
                    } else {
                      alert('添加商品到購物車失敗。');
                    }
                  })
                  .catch((error) => {
                    console.error('發生錯誤：', error);
                    alert('添加商品到購物車失敗。');
                  });
              } else {
                alert('請選擇尺寸並輸入數量。');
              }
            });
          } else {
            // 處理錯誤
            console.error('獲取商品信息時發生錯誤：', false);
            return false;
          }
        } catch (error) {
          console.error('發生網絡錯誤：', error);
        }
      }

      // 頁面加載後獲取商品信息
      window.addEventListener('load', () => {
        const productId = getProductIdFromURL(); // 獲取商品ID
        if (productId) {
          fetchProductDetails(productId);
        } else {
          console.error('未找到商品ID。');
        }
      });
    </script>
    <script>
      // 獲取"登出"連結元素
      const logoutLink = document.getElementById('logout');

      // 添加點擊事件處理程序
      logoutLink.addEventListener('click', async (event) => {
        event.preventDefault(); // 阻止默認的連結跳轉行為

        try {
          // 發送登出請求到後端的'/stepbrothers/logout'路由
          const response = await fetch('/stepbrothers/logout', {
            method: 'GET', // 或 'POST'，取決於你的後端設置
          });

          if (response.ok) {
            // 如果登出成功，顯示成功消息
            alert('登出成功！');
            // 你可以在這裡添加額外的處理，例如重定向到登入頁面
            window.location.href = '/login'; // 重定向到登入頁面，這部分可以根據你的需要調整
          } else {
            // 如果登出失敗，顯示錯誤消息
            alert('登出失敗。');
          }
        } catch (error) {
          console.error('登出請求失敗：', error);
          alert('登出失敗。');
        }
      });
    </script>
  </body>
</html>
