<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品列表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      nav {
        background-color: #007bff;
        color: white;
        padding: 10px 0;
        display: flex;
        justify-content: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2rem;
      }
      .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
      }

      .product-list a {
        text-decoration: none;
        font-family: 'Noto Sans TC', sans-serif;
        font-family: 'Raleway', sans-serif;
      }

      .product-card {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: 10px;
        padding: 15px;
        width: 300px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
      h2 {
        margin: 0;
        font-size: 1.5rem;
      }
      h3 {
        margin: 10px 0;
        font-size: 1.2rem;
        color: #333;
      }
      p {
        margin: 5px 0;
        color: #666;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">首頁</a>
      <a href="/stepbrothers/man">男</a>
      <a href="/stepbrothers/woman">女</a>
      <a href="/stepbrothers/kid">童</a>
      <a href="/stepbrothers/about">關於</a>
      <a href="/userpage">使用者</a>
      <a href="/stepbrothers/shopping_history">歷史訂單</a>
      <a href="/stepbrothers/shopping_car">購物車</a>
      <a href="/login">登入頁</a>
      <a href="/stepbrothers/logout">登出</a>
      <a href="/stepbrothers/register_page">註冊頁</a>
    </nav>
    <div class="product-list">
      <!-- 商品列表将显示于此 -->
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        try {
          // 发送 GET 请求到商品 API
          const response = await fetch('/stepbrothers');
          const products = await response.json();

          const productListDiv = document.querySelector('.product-list');

          // 遍历每个商品并创建商品卡片
          products.forEach((product) => {
            const productCardLink = document.createElement('a');
            productCardLink.href = `/${product.id}`; // 设置链接到商品详情页面
            productCardLink.className = 'product-card-link';

            const productCard = document.createElement('div');
            productCard.className = 'product-card';

            const brandName = document.createElement('h2');
            brandName.textContent = product.brand_name;

            const productName = document.createElement('h3');
            productName.textContent = product.product_name;

            const price = document.createElement('p');
            price.textContent = `Price: ${product.price} NT`;

            const productClass = document.createElement('p');
            productClass.textContent = `Class: ${product.class}`;

            productCard.appendChild(brandName);
            productCard.appendChild(productName);
            productCard.appendChild(price);
            productCard.appendChild(productClass);

            productCardLink.appendChild(productCard);

            productListDiv.appendChild(productCardLink);
          });
        } catch (error) {
          console.error('Error fetching product data:', error);
        }
      });
    </script>
  </body>
</html>
