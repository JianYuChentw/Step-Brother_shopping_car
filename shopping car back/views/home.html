<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品列表</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      nav {
        background-color: #007bff;
        color: white;
        padding: 10px 0;
        display: flex;
        justify-content: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2rem;
      }
      .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
      }

      .product-list a {
        text-decoration: none;
        font-family: 'Noto Sans TC', sans-serif;
        font-family: 'Raleway', sans-serif;
      }

      .product-card {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: 10px;
        padding: 15px;
        width: 300px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
      h2 {
        font-weight: 700;
        margin: 0;
        font-size: 1.2rem;
        background-color: aqua;
        text-align: center;
        border-radius: 10px;
        color: black;
      }
      h3 {
        width: auto;
        margin: 10px 0;
        font-size: 1rem;
        color: #333;
        background-color: lightyellow;
        text-align: center;
        align-items: center;
      }

      h4 {
        margin: 5px 0;
      }

      p {
        margin: 5px 0;
        color: black;
        text-align: end;
        font-size: 1.3rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">首頁</a>
      <a href="/man">男</a>
      <a href="/woman">女</a>
      <a href="/kid">童</a>
      <a href="/userpage">使用者</a>
      <a href="/historyPage">歷史訂單</a>
      <a href="/stepbrothers/shopping_car">購物車</a>
      <a href="/login">登入頁</a>
      <a id="logout" href="/stepbrothers/logout">登出</a>
    </nav>
    <div class="product-list">
      <!-- 商品列表将显示于此 -->
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        try {
          // 发送 GET 请求到商品 API
          const response = await fetch('/stepbrothers');
          const products = await response.json();

          const productListDiv = document.querySelector('.product-list');

          // 遍历每个商品并创建商品卡片
          products.forEach((product) => {
            const productCardLink = document.createElement('a');
            productCardLink.href = `/${product.id}`; // 设置链接到商品详情页面
            productCardLink.className = 'product-card-link';

            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            const productName = document.createElement('h2');
            productName.textContent = product.product_name;

            const brandName = document.createElement('h3');
            brandName.textContent = `Brand: ${product.brand_name}`;

            const productClass = document.createElement('h4');
            productClass.textContent = `Gender: ${product.class}`;

            const price = document.createElement('p');
            price.textContent = `Price: ${product.price} NT`;

            productCard.appendChild(productName);
            productCard.appendChild(brandName);

            productCard.appendChild(productClass);
            productCard.appendChild(price);
            productCardLink.appendChild(productCard);

            productListDiv.appendChild(productCardLink);
          });
        } catch (error) {
          console.error('Error fetching product data:', error);
        }
      });
    </script>
    <script>
      // 獲取"登出"連結元素
      const logoutLink = document.getElementById('logout');

      // 添加點擊事件處理程序
      logoutLink.addEventListener('click', async (event) => {
        event.preventDefault(); // 阻止默認的連結跳轉行為

        try {
          // 發送登出請求到後端的'/stepbrothers/logout'路由
          const response = await fetch('/stepbrothers/logout', {
            method: 'GET', // 或 'POST'，取決於你的後端設置
          });

          if (response.ok) {
            // 如果登出成功，顯示成功消息
            alert('登出成功！');
            // 你可以在這裡添加額外的處理，例如重定向到登入頁面
            window.location.href = '/login'; // 重定向到登入頁面，這部分可以根據你的需要調整
          } else {
            // 如果登出失敗，顯示錯誤消息
            alert('登出失敗。');
          }
        } catch (error) {
          console.error('登出請求失敗：', error);
          alert('登出失敗。');
        }
      });
    </script>
  </body>
</html>
