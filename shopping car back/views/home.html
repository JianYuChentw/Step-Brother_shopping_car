<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品列表</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
      }
      .product-card {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: 10px;
        padding: 15px;
        width: 300px;
      }
      h2 {
        margin: 0;
      }
      h3 {
        margin: 10px 0;
      }
      p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="product-list">
      <!-- 商品列表將顯示於此 -->
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        try {
          // Send a GET request to the product API
          const response = await fetch('/stepbrothers');
          const products = await response.json();

          const productListDiv = document.querySelector('.product-list');

          // Loop through each product and create a product card
          products.forEach((product) => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';

            const brandName = document.createElement('h2');
            brandName.textContent = product.brand_name;

            const productName = document.createElement('h3');
            productName.textContent = product.product_name;

            const price = document.createElement('p');
            price.textContent = `Price: ${product.price} NT`;

            const productClass = document.createElement('p');
            productClass.textContent = `Class: ${product.class}`;

            productCard.appendChild(brandName);
            productCard.appendChild(productName);
            productCard.appendChild(price);
            productCard.appendChild(productClass);

            productListDiv.appendChild(productCard);
          });
        } catch (error) {
          console.error('Error fetching product data:', error);
        }
      });
    </script>
  </body>
</html>
