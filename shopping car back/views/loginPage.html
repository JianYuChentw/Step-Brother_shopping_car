<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      nav {
        background-color: #007bff;
        color: white;
        padding: 10px 0;
        display: flex;
        justify-content: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2rem;
      }
      .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
        margin: auto;
        margin-top: 50px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label,
      input {
        margin: 5px 0;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/home">首頁</a>
      <a href="/stepbrothers/man">男</a>
      <a href="/stepbrothers/woman">女</a>
      <a href="/stepbrothers/kid">童</a>
      <a href="/stepbrothers/about">關於</a>
      <a href="/userpage">使用者</a>
      <a href="/stepbrothers/shopping_history">歷史訂單</a>
      <a href="/stepbrothers/shopping_car">購物車</a>
      <a href="/login">登入頁</a>
      <a href="/stepbrothers/logout">登出</a>
      <a href="/stepbrothers/register_page">註冊頁</a>
      <a href="/stepbrothers/:id">單品項目</a>
    </nav>
    <div class="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('login-form');
        form.addEventListener('submit', async function (event) {
          event.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          // Prepare the data to send to the backend
          const data = {
            account: username,
            password: password,
          };

          try {
            // Send a POST request to the login API
            const response = await fetch('/stepbrothers/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              const result = await response.json();

              if (result.login_status) {
                // Successful login, redirect the user to the user page
                window.location.href = '/userpage';
              } else {
                // Handle failed login (e.g., display an error message)
                alert('帳號或密碼錯誤');
              }
            } else {
              // Handle failed login (e.g., display an error message)
              alert('帳號或密碼錯誤');
            }
          } catch (error) {
            console.error('Error during login:', error);
          }
        });
      });
    </script>
  </body>
</html>
