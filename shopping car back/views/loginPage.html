<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      nav {
        background-color: #007bff;
        color: white;
        padding: 10px 0;
        display: flex;
        justify-content: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2rem;
        font-family: 'Noto Sans TC', sans-serif;
        font-family: 'Raleway', sans-serif;
      }
      .login-container {
        display: flex;
        flex-direction: column;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
        margin: auto;
        margin-top: 50px;
        font-family: 'Noto Sans TC', sans-serif;
        font-family: 'Raleway', sans-serif;
        align-items: center;
      }
      form {
        width: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label,
      input {
        margin: 5px 0;
        width: 90%;
      }
      button {
        width: 90%;
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .login-container a {
        width: 90%;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">首頁</a>
      <a href="/man">男</a>
      <a href="/woman">女</a>
      <a href="/kid">童</a>
      <a href="/userpage">使用者</a>
      <a href="/historyPage">歷史訂單</a>
      <a href="/shoppingCar">購物車</a>
      <a href="/login">登入頁</a>
    </nav>
    <div class="login-container">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
      <a href="/stepbrothers/register_page"><button>註冊頁</button></a>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        try {
          // 發送 GET 請求到確認登入狀態的 API
          const response = await fetch('/stepbrothers/login_page');
          const loginStatus = await response.json();

          if (loginStatus.login_status) {
            // 如果已經登入，彈出提示框並轉跳至使用者頁面
            alert('你已經登入');
            window.location.href = '/userpage';
          } else {
            // 如果尚未登入，保持在登入頁面
          }
        } catch (error) {
          console.error('獲取登入狀態時發生錯誤：', error);
        }

        // 以下是登入表單的處理程式碼，與你之前的程式碼一樣
        const form = document.getElementById('login-form');
        form.addEventListener('submit', async function (event) {
          event.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          // 準備要發送到後端的數據
          const data = {
            account: username,
            password: password,
          };

          try {
            // 發送 POST 請求到登入 API，並處理登入結果
            const response = await fetch('/stepbrothers/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              const result = await response.json();

              if (result.login_status) {
                // 登入成功，彈出提示框並轉跳至使用者頁面
                alert('登入成功');
                window.location.href = '/userpage';
              } else {
                // 處理登入失敗情況（例如，顯示錯誤消息）
                alert('帳號或密碼錯誤');
              }
            } else {
              // 處理登入失敗情況（例如，顯示錯誤消息）
              alert('帳號或密碼錯誤');
            }
          } catch (error) {
            console.error('登入時發生錯誤：', error);
          }
        });
      });
    </script>
  </body>
</html>
